<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Rating</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rate the Student Profile</h1>
    </header>

    <!-- Star Rating Section -->
    <section class="star-rating-section">
      
        <button type="button" class="star-rating">
            <span class="star" data-value="1">&#9734;</span> <!-- Empty star -->
            <span class="star" data-value="2">&#9734;</span>
            <span class="star" data-value="3">&#9734;</span>
            <span class="star" data-value="4">&#9734;</span>
            <span class="star" data-value="5">&#9734;</span>
        </button>
        <pre></pre>
        <button type="button" onclick="submitRating()">Submit Rating</button>
        <p id="rating-message"></p>
    </section>

    <!-- Level Display Section -->
    <section class="level-section">
        <h3>Student Level Based on Rating:</h3>
        <div id="level-display">
            <!-- Level image will be displayed here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
